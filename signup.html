	<script type="text/javascript">
		function validateForm() {
    var name = document.getElementById('name').value;
    var registerNumber = document.getElementById('registerNumber').value;
    var email = document.getElementById('email').value;
    var gender = document.getElementById('gender').value;
    var phoneNumber = document.getElementById('phoneNumber').value;
    var department = document.getElementById('department').value;
    var year = document.getElementById('year').value;
    var degree = document.getElementById('degree').value;
    var areaOfInterest = document.getElementById('areaOfInterest').value;
    var password = document.getElementById('password').value;
    var confirmPassword = document.getElementById('confirmPassword').value;
    var passwordError = document.getElementById('passwordError');

    // Simple name validation (non-empty)
    if (name.trim() === '') {
        alert('Please enter your name.');
        return false;
    }

    // Simple register number validation (non-empty)
    if (registerNumber.trim() === '') {
        alert('Please enter your register number.');
        return false;
    }

    // Simple email validation
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert('Please enter a valid email address.');
        return false;
    }

    // Simple gender validation (non-empty)
    if (gender === '') {
        alert('Please select your gender.');
        return false;
    }

    // Simple phone number validation (digits only)
    
    var phoneNumberRegex = /^\d{10}$/;
    if (!phoneNumberRegex.test(phoneNumber)) {
        alert('Please enter a valid 10-digit phone number.');
        return false;
    }

    // Simple department validation (non-empty)
    if (department.trim() === '') {
        alert('Please enter your department.');
        return false;
    }

    // Simple year validation (non-empty)
    if (year.trim() === '') {
        alert('Please enter your year of study.');
        return false;
    }

    // Simple degree validation (non-empty)
    if (degree.trim() === '') {
        alert('Please enter your degree.');
        return false;
    }

    // Simple area of interest validation (non-empty)
    if (areaOfInterest.trim() === '') {
        alert('Please enter your area of interest.');
        return false;
    }

    // Password validation
    if (password.length < 8) {
        alert('Password must be at least 8 characters long.');
        return false;
    }

    var passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+$/;
    if (!passwordRegex.test(password)) {
        alert('Password must contain at least one uppercase letter, one lowercase letter, one digit, and one special character.');
        return false;
    }

    // Password match check
    if (password !== confirmPassword) {
        alert('Passwords do not match!');
        return false;
    }

    

if (name && registerNumber && email && gender && phoneNumber && department && year && degree && areaOfInterest && password && confirmPassword) {
        // Hide the form and show the success message
        var formContainer = document.querySelector('.container');
        formContainer.style.display = 'none';

        var successMessage = document.createElement('p');
        successMessage.textContent = 'Signup Successful! Thank you for signing up.';
        successMessage.style.textAlign = 'center';
        successMessage.style.fontSize = '18px';
        successMessage.style.color = '#007bff';
        document.body.appendChild(successMessage);

        // Prevent the form from submitting
        return false;
    }
    return true;
}
	</script>

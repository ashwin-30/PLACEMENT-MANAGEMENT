<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMIN LOGIN</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Montserrat:wght@600&display=swap');
*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #BFC7DE;

  height: 10%; 

  background-size: cover;

  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  width: 100%;
}

.login-box {
  width: 25em;
  height: 22em;
  padding: 20px;
  background-color: #75708C ;
  border-radius: 1em;
  box-shadow: 0 0 5px #726f77; 
  color: #ffffff;
}

h2 {
  font-family: 'Montserrat', sans-serif;
  text-align: center;
  margin-bottom: 45px;
  font-size: 200%;
  text-shadow: 0 0 5px #cacaca; 
}

p {
  margin-top: 18px;
  font-family: 'Montserrat', sans-serif;
  text-align: center;
  margin-bottom: 45px;
  font-size: 70%;
  text-shadow: 0 0 5px #cacaca; 
}

.form-group {
  margin-bottom: 10px;
  margin-top: 0px;
}

label {
  display: block;
  font-weight: bold;
}
.custom-common-container{
  background-color:#75708C  ;
  margin-top: 15px;
  border-radius: 5px;
}
.custom-common-header{
  height: 65px;
}
.custom-common-header p {
  font-family: 'Reem kufi';
  color: #00447c;
  text-decoration: none;
  font-weight: bolder;
  font-size: 25px;
  position: relative;
  margin: 20px;
  padding: 5px;
}
.custom-common-header p:hover{
  color: #00447c;
}

.custom-common-header a {
  font-family: 'Reem kufi';
  color: #C7DBF7;
  text-decoration: none;
  font-weight: bolder;
  font-size: 23px;
  position:relative;
  margin: 5px;
  padding: 5px;
}
.custom-common-header a::before {
  color: #C59594;
  content: ""; 
  position: absolute; 
  bottom: 0; 
  left: 50%; 
  transform: translateX(-50%); 
  width: 0; 
  height: 10px;
  color: #C59594;
  background-color: #C59594;
  transition: width 0.3s;
}
.custom-common-header a::after {
  color: #C59594;
  content: ""; 
  position: absolute; 
  bottom: 0; 
  left: 50%; 
  transform: translateX(-50%); 
  width: 0; 
  height: 10px;
  color: #C59594;
  background-color: #C59594;
  transition: width 0.3s;
}
.custom-common-header a:hover{
  color: #010101;
}
.custom-common-header a:hover::before {
  width: 100%; 
  height: 10%;
}
.custom-common-header a:hover::after {
  width: 100%; 
  height: 5%;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 15px;
  border-radius: 1em;
  border: 2px solid #535353;
}

button {
  display: block;
  width: 100%;
  min-height: 50px;
  margin-top: 40px;
  background-color: #5d5d5d;
  color: #fff;
  font-family: 'Montserrat', sans-serif;
  border: none;
  border-radius: 1em;
  cursor: pointer;
  box-shadow: 0 0 5px #fff; 
}

button:hover {
  color: rgb(223, 223, 223);
  box-shadow: 0 0 5px #fff; 
  animation: glowing 7s infinite;
}

@keyframes glowing {
  0% {
    box-shadow: 0 0 5px #fff;
  }
  25% {
    box-shadow: 0 0 5px #276e88;
  }
  50% {
    box-shadow: 0 0 20px #399062;
  }
  65% {
    box-shadow: 0 0 5px #8070bb;
  }
  95% {
    box-shadow: 0 0 5px #bfbfc1;
  }
  100% {
    box-shadow: 0 0 5px #ffffff;
  }
}
  </style>
  <script>
    function validateForm() {
      const username = document.getElementById("username").value;

      const password = document.getElementById("password").value;
      
      if (username.trim() === "") {
        alert("Username cannot be empty");
        return false;
      }

     
      if (password === "") {
        alert("Password cannot be empty");
        return false;
      } if (password.length < 8) {
        alert("Password must be at least 8 characters long");
        return false;
      }const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+$/;
      if (!passwordRegex.test(password)) {
        alert("Password must include at least one capital letter, one number, one small letter, and one symbol");
        return false;
      }

    
      return true;
    }

    
  </script>
</head>
<body>
  <div class="container custom-common-container">
    <div class="nav"></div>
    <nav class="nav custom-common-header">
      <ul class="nav ms-auto me-0"> 
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href=""></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href=""></a>
        </li>
      </ul>
    </nav>
  </div>
  <div class="login-container">
    <div class="login-box">
      <h2>ADMIN LOGIN</h2>
      <form onsubmit="return validateForm()">
        <div class="form-group">
          <input type="text" id="username" name="username" placeholder="USERNAME">
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="PASSWORD">
        </div>
        <button type="submit">Submit</button>
        <div class="register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>

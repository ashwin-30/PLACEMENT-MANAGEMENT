<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ADMIN LOGIN</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@500&family=Montserrat:wght@600&display=swap');
*,
*::before,
*::after {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  /*background-image: url("https://images.collegedunia.com/public/college_data/images/appImage/14440_NEC_New.jpg?h=117&w=360&mode=crop");*/
  background-image: url(./assets/auditorium.png);

  /* Full height */
  height: 10%; 

  /* Center and scale the image nicely */
 /* background-position: center;*/
  /*background-repeat: no-repeat;*/
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  width: 100%;
}

.login-box {
  width: 25em;
  height: 22em;
  padding: 20px;
  background-color: #797979;
  border-radius: 1em;
  box-shadow: 0 0 5px #726f77; 
  color: #ffffff;
}

h2 {
  font-family: 'Montserrat', sans-serif;
  text-align: center;
  margin-bottom: 45px;
  font-size: 200%;
  text-shadow: 0 0 5px #cacaca; 
}

p {
  margin-top: 18px;
  font-family: 'Montserrat', sans-serif;
  text-align: center;
  margin-bottom: 45px;
  font-size: 70%;
  text-shadow: 0 0 5px #cacaca; 
}

.form-group {
  margin-bottom: 10px;
  margin-top: 0px;
}

label {
  display: block;
  font-weight: bold;
}

input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 15px;
  border-radius: 1em;
  border: 2px solid #535353;
}

button {
  display: block;
  width: 100%;
  min-height: 50px;
  margin-top: 40px;
  background-color: #5d5d5d;
  color: #fff;
  font-family: 'Montserrat', sans-serif;
  border: none;
  border-radius: 1em;
  cursor: pointer;
  box-shadow: 0 0 5px #fff; 
}

button:hover {
  color: rgb(223, 223, 223);
  box-shadow: 0 0 5px #fff; 
  animation: glowing 7s infinite;
}

@keyframes glowing {
  0% {
    box-shadow: 0 0 5px #fff;
  }
  25% {
    box-shadow: 0 0 5px #276e88;
  }
  50% {
    box-shadow: 0 0 20px #399062;
  }
  65% {
    box-shadow: 0 0 5px #8070bb;
  }
  95% {
    box-shadow: 0 0 5px #bfbfc1;
  }
  100% {
    box-shadow: 0 0 5px #ffffff;
  }
}
  </style>
  <script>
    function validateForm() {
      const username = document.getElementById("username").value;

      const password = document.getElementById("password").value;
      //const confirmPassword = document.getElementById("confirmPassword").value;

      // Check if username is empty
      if (username.trim() === "") {
        alert("Username cannot be empty");
        return false;
      }

      // Check if email is empty and valid
     /* if (email.trim() === "") {
        alert("Email cannot be empty");
        return false;
      } else if (!validateEmail(email)) {
        alert("Please enter a valid email address");
        return false;
      }*/

      // Check if password is empty
      if (password === "") {
        alert("Password cannot be empty");
        return false;
      } if (password.length < 8) {
        alert("Password must be at least 8 characters long");
        return false;
      }const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]+$/;
      if (!passwordRegex.test(password)) {
        alert("Password must include at least one capital letter, one number, one small letter, and one symbol");
        return false;
      }

      // Check if passwords match
     /* if (password !== confirmPassword) {
        alert("Passwords do not match");
        return false;
      }*/

      // If all validations pass, allow the form submission
      return true;
    }

    /*function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }*/
  </script>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>ADMIN LOGIN</h2>
      <form onsubmit="return validateForm()">
        <div class="form-group">
          <input type="text" id="username" name="username" placeholder="USERNAME">
        </div>
        <div class="form-group">
          <input type="password" id="password" name="password" placeholder="PASSWORD">
        </div>
        <button type="submit">Submit</button>
        <div class="register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
